   <input type= "button" value= "Show All Data" class="btn btn-default btn-block"  onclick= "populateData(event)" />
   <input type= "button" value= "Enter Games" class="btn btn-default btn-block" onclick= "populateData(event)" />  
   <input type= "button" value= "Delete Developers" class="btn btn-default btn-block" onclick="populateData(event)"   />
   <input type= "button" value= "Game Price" class="btn btn-default btn-block" onclick="populateData(event)"   />

<script>
var targetDiv = document.getElementById('data');

    targetDiv.innerHTML = '<object type="text/html" data="list_data.html" ></object>';

    var htmlContent = ' ';

    function populateData(event){
      switch(event.target.value){
	    
		 case 'Show All Data':{
         htmlContent = '<object type="text/html" data="list_data.html" ></object>';
          break;
        }
	    
        case 'Enter Games':{
         htmlContent = '<object type="text/html" data="create_games.html" ></object>';
          break;
        }
	      case 'Game Price':{
         htmlContent = '<object type="text/html" data="game_price.html" ></object>';
          break;
        }

		
        case 'Delete Developers':{
          htmlContent = '<object type="text/html" data="remove_developer.html" ></object>';
         break;
        }
      }
      targetDiv.innerHTML = htmlContent;
    }

</script>
